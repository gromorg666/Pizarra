<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ejemplo p5.js para MÃ³viles</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js" defer></script>
</head>
<body>
    <main>
        <h1>Mi Ejemplo con p5.js</h1>
        <div id="canvas-container"></div>
        
        <!-- Buttons for color change, brush size, eraser, and share -->
        <div id="controls">
            <button onclick="changeColor('#000000')">Negro</button>
            <button onclick="changeColor('#FF0000')">Rojo</button>
            <button onclick="changeColor('#00FF00')">Verde</button>
            <button onclick="changeColor('#0000FF')">Azul</button>
            <button onclick="erase()">Borrador</button>
            <button onclick="changeBrushSize(-10)">-</button>
            <button onclick="changeBrushSize(10)">+</button>
            <button onclick="shareCanvas()">Compartir</button>
        </div>
    </main>
</body>
</html>
